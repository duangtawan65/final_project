{% extends 'base.html' %}

{% block main %}
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg text-black">
        <h2 class="text-2xl font-bold text-center mb-6">Chat Rooms</h2>

        <!-- Display Rooms -->
        <ul class="space-y-4">
            {% for room in rooms %}
                <li class="flex justify-between items-center p-4 bg-gray-100 rounded-md">
                    <span>{{ room.name }} (Owner: {{ room.owner.username }})</span>
                    {% if room.is_full %}
                        <span class="text-red-500">Full</span>
                    {% else %}
                        <a href="{% url 'chat:chat_page' room.id %}" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600">Join</a>
                    {% endif %}
                </li>
            {% empty %}
                <li>No rooms available</li>
            {% endfor %}
        </ul>

        <div class="text-center mt-6">
            <a href="{% url 'chat:create_room' %}" class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600">
                Create New Room
            </a>
        </div>
    </div>
{% endblock %}
