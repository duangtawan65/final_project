{% extends 'base.html' %}

{% block main %}
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg text-black">
        <h2 class="text-2xl font-bold text-center mb-6">Create a New Chat Room</h2>

        <!-- Display the form for creating a room -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-green-500 text-white rounded-full hover:bg-green-600">Create Room</button>
            </div>
        </form>

        {% if room_name %}
        <div class="mt-6 text-center">
            <h3 class="text-xl font-bold">Your Room: {{ room_name }}</h3>
        </div>
        {% endif %}
    </div>
{% endblock %}
