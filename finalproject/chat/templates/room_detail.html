{% extends 'base.html' %}

{% block main %}
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg text-black">
        <h2 class="text-2xl font-bold text-center mb-6">Chat Room: {{ room.name }}</h2>
        <p class="text-center">This is the room created by {{ room.owner.username }}.</p>

        <!-- Button to start chatting (optional) -->
        <div class="text-center mt-6">
            <a href="{% url 'chat:chat_page' room.id %}" class="px-6 py-3 bg-green-500 text-white rounded-full hover:bg-green-600">
                Start Chat
            </a>
        </div>
    </div>
{% endblock %}
